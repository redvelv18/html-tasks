<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <captions class="cap"> Products </captions>
        <thread>
            <tr class="black">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <th scope="row"> 001  </th> <br><br>
                <td scope="row"> Product 1</td>
                <th scope="row">19.99</th>
                <th scope="row">In Stock</th>
            </tr>
            <tr class="grey">
                <th scope="row"> 002</th>
                <td scope="row"> Product 2</td>
                <th scope="row">29.99</th>
                <th scope="row">In Stock</th>
            </tr>
            <tr >
                <th scope="row"> 003</th>
                <td scope="row"> Product 3</td>
                <th scope="row">59.99</th>
                <th scope="row"><s>Out of Stock</s></th>
            </tr>
            <tr class="grey">
                <th scope="row"> 004</th>
                <td scope="row"> Product 4</td>
                <th scope="row">39.99</th>
                <th scope="row">In Stock</th>
            </tr>
        </tbody>
    </table>
    <br>
</body>
</html>
