<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="thing.css" />
  </head>
  <body>
    <br><br><h1>Please enter in your information</h1>
    <form action="" method="get" class="form-example">
      <div>
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <label for="nickname">Enter your nickname: </label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="pass">Password (4 characters minimum):</label>
        <input
          type="password"
          id="pass"
          name="password"
          minlength="4"
          required
        />
      </div>
      <div>
        <label for="phone-number">Enter your phone number:</label>
        <input type="tel" id="tel" name="phone-number" required />
      </div>
      <div>
        <label for="date">Datums:</label>
        <input type="date" id="date" name="calendar" />
      </div>
      <div>
        <label for="url">Website link:</label>
        <input type="url" id="url" name="website" />
      </div>
      <div class="box">
        <label for="check">Check one of the following:</label>
        <p>he/him<input type="checkbox" id="pronoun" name="he/him" /></p>
        <p>she/her<input type="checkbox" id="pronoun" name="he/him" /></p>
        <p>they/them<input type="checkbox" id="pronoun" name="he/him" /></p>
        <p>
          other/would rather not tell<input
            type="checkbox"
            id="pronoun"
            name="he/him"
            required
          />
        </p>
      </div>
      <div>
        <label for="checkbox">Please check this box if you are over 18:</label>
        <p>
          I am 18 and up<input
            type="radio"
            id="radio"
            name="age group"
            required
          />
        </p>
      </div>
      <div>
        <label for="file"><b>Upload a file</b></label>
        <input type="file" type="file" name="file" /><br><br>
      </div>
      <div class="sub">
        <input type="submit" value="Subscribe!" /><br><br>
      </div>
    </form>
  </body>
</html>
